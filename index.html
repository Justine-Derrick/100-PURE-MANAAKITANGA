<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% PURE MANAAKITANGA</title>

    <!-- jqueryUi css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dot-luv/jquery-ui.min.css" integrity="sha512-hGYkKzSMWaKWJ0MGIVy3h8Dk1VlEOQhR4NFB18jH3KCSzOhH5Zg6T54f526ne8eZVTlnFMcieY7Zlad9glJ9Mw==" crossorigin="anonymous" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- our stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>

    <section id="body">
    
    <!-- header - including search filters -->

    <header class="header">
        <!-- <img class="header__img--desktop" src="./img/header-desktop.svg" alt="header image"> -->

        <div class="header__nav">
            <img class="header__nav-logo" src="./img/logo.png" alt="100% pure manaakitanga logo">
            <div class="header__nav-steps">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
                <div class="step">5</div>
            </div>
        </div>

        <div class="header__search">
            <form class="search-form" id="searchForm">
                <div class="search-form__location" id="searchFormLocation">
                    <input id="searchBar" class="search-bar" type="search" placeholder="Where are you going?">
                    <i id="searchHelp" class="far fa-question-circle"></i>
                </div>

                <div class="search-form__filters" id="searchFormFilters">
                    <input type="date" name="checkInDate" id="checkInDate">
                    <input type="date" name="checkOutDate" id="checkOutDate">
                    
                    <select id="guestsNumber">
                        <option value="" selected disabled hidden><i class="fa-solid fa-bed"></i>Number of Guests</option>
                        <option value="1"><b>1</b></option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="search-form__submit">
                    <button class="initial-search" id="initialSearch"><b>FIND MY STAY</b></button>
                </div>
            </form>
        </div>


        <div id="furtherFilters" class="further-filters">
            <div class="further-filters__options">

                <select id="sortBy" class="sort-by">
                    <option value="" selected disabled hidden>SORT BY</option>
                    <option value="Lowest Price">Price Low - High</option>
                    <option value="Highest Price">Price High - Low</option>
                    <option value="Highest Rated">Ratings High - Low</option>
                </select>

                <select id="accommodationType" class="accommodationType">
                    <option value="" selected disabled hidden>ACCOMMODATION TYPE</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Motel">Motel</option>
                    <option value="Hostel">Hostel</option>
                    <option value="House">House</option>
                </select>
                
                <button id="ammenitiesDropDown" class="ammenities-drop-down">AMMENITIES</button>

                <div id="ammenities" class="ammenities">
                    <div class="ammenities-list">
                        
                        <div class="ammenities-list__one">
                            <div class="ammenities-list__option">
                            <input class ="check" type="checkbox" name="ammenity" value="wifi">
                            <label for="ammenity">Free Wifi</label>
                            </div>

                            <div class="ammenities-list__option">
                            <input class ="check" type="checkbox" name="ammenity" value="parking">
                            <label for="ammenity">Free Parking</label>
                            </div>
    
                            <div class="ammenities-list__option">
                            <input class ="check" type="checkbox" name="ammenity" value="late">
                            <label for="ammenity">Late Check Out</label>
                            </div>
    
                            <div class="ammenities-list__option">
                            <input class ="check" type="checkbox" name="ammenity" value="breakfast">
                            <label for="ammenity">Breakfast Included</label>
                            </div>
                        </div>

                        <div class="ammenities-list__two">
                            <div class="ammenities-list__option">
                            <input class ="check" type="checkbox" name="ammenity" value="gym">
                            <label for="ammenity">Gym facilities</label>
                            </div>

                            <div class="ammenities-list__option">
                            <input class ="check" type="checkbox" name="ammenity" value="spa">
                            <label for="ammenity">Spa</label>
                            </div>

                            <div class="ammenities-list__option">
                            <input class ="check" type="checkbox" name="ammenity" value="accessible">
                            <label for="ammenity">Accessible</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="applyFilters" class="apply-filters">
                <button id="applyFiltersBtn" class="apply-filters-btn">APPLY FILTERS</button>
            </div>
        </div>
    </header>





    


    <!-- home / explore section -->
    <section class="content" id="content">



    </section>


    <section class="results">

    </section>


    <section class="map">
        <div id="map">
            
        </div>
    </section>


    
    </section>



    <!-- script links / tags -->

    <!-- jquery -->
    <script src="./jquery-3.5.1.min.js"></script>
   
    <!-- script jquery ui -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- map key -->
    <script src="./js/mapKey.js"></script>

    <!-- our script -->
    <script src="./js/script.js"></script>
</body>


</html>
