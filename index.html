<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% PURE MANAAKITANGA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dot-luv/jquery-ui.min.css" integrity="sha512-hGYkKzSMWaKWJ0MGIVy3h8Dk1VlEOQhR4NFB18jH3KCSzOhH5Zg6T54f526ne8eZVTlnFMcieY7Zlad9glJ9Mw==" crossorigin="anonymous" />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- our stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

        <h1 class="kia-ora">KIA ORA</h1>

        <h1 class="welcome">WELCOME</h1>

        <br> MANAAKITANGA</h1>

    <section class="search-results">
        <div class="header">

            <img class="header__img" src="./img/header-desktop.svg">
            <img class="header__img--mobile" src="./img/header-mobile.svg">

            <nav class="top-nav">
                <div class="top-nav__logo">
                    <img class="logo" src="./img/./logo.png" alt="100% PURE MANAAKITANGA logo">
                </div>

                <div class="top-nav__menu">
                    <ul class="menu">
                        <li class="menu-item current" id="menuHome">HOME</li>
                        <li class="menu-item" id="menuSearch">SEARCH</li>
                        <li class="menu-item" id="menuFav">FAVOURITES</li>
                        <li class="menu-item" id="menuHelp">HELP</li>
                    </ul>

                    <button class="menu-item menu-button" id=menuAccount>ACCOUNT</button>   
                </div>
            </nav>

            <div id= "whereTo" class="where-to">          

                <div class="search-bar-container">
                    <div class="search-bar" id="locationSearch">
                        <input class="location-search" type="text" placeholder="Where are you going?">
                    </div>
                    <div class="help-icon">
                        <i class="far fa-question-circle"></i>
                    </div>
                </div>

                    <div class="search-filters" id="searchFilters">

                        <div class="search-filters__options">
                            <input type="date" name="CheckInDate" id="CheckInDate">
                            <input type="date" name="CheckOutDate" id="CheckOutDate">
                            <select id="guestsNumber">
                                <option value="" selected disabled hidden><i class="fa-solid fa-bed"></i>Number of Guests</option>
                                <option value="one guest">1</option>
                                <option value="two guest">2</option>
                                <option value="three guest">3</option>
                                <option value="four guest">4</option>
                            </select>
                        </div>

                        <div class="apply-filters">
                            <button class="apply-filters-btn" id="applyFiltersBtn"><b>FIND MY STAY</b></button>
                        </div>
                    </div>

            </div>

            <div id="searchSummary" class="search-summary">
                <div class="search-summary__details-container">
                    <input class="search-summary__details" type="text" placeholder="Where are you going?">
                    <i class="far fa-question-circle"></i>
                </div>
            </div>

            <div id="furtherFilters" class="further-filters">
                <div class="further-filters__options">

                    <select id="sortBy" class="sort-by">
                        <option value="" selected disabled hidden>SORT BY</option>
                        <option value="Lowest Price">Price Low - High</option>
                        <option value="Highest Price">Price High - Low</option>
                        <option value="Highest Rated">Ratings High - Low</option>
                    </select>

                    <select id="accommodationType" class="accommodationType">
                        <option value="" selected disabled hidden>ACCOMMODATION TYPE</option>
                        <option value="Hotel">Hotel</option>
                        <option value="Motel">Motel</option>
                        <option value="Hostel">Hostel</option>
                        <option value="House">House</option>
                    </select>
                    
                    <button id="ammenitiesDropDown" class="ammenities-drop-down">AMMENITIES</button>

                    <div id="ammenities" class="ammenities">
                        <div class="ammenities-list">
                            
                            <div class="ammenities-list__one">
                                <div class="ammenities-list__option">
                                <input type="checkbox" name="" id="">
                                <label for="">Free Wifi</label>
                                </div>

                                <div class="ammenities-list__option">
                                <input type="checkbox" name="" id="">
                                <label for="">Free Parking</label>
                                </div>
        
                                <div class="ammenities-list__option">
                                <input type="checkbox" name="" id="">
                                <label for="">Late Check Out</label>
                                </div>
        
                                <div class="ammenities-list__option">
                                <input type="checkbox" name="" id="">
                                <label for="">Breakfast Included</label>
                                </div>
                            </div>

                            <div class="ammenities-list__two">
                                <div class="ammenities-list__option">
                                <input type="checkbox" name="" id="">
                                <label for="">Gym facilities</label>
                                </div>

                                <div class="ammenities-list__option">
                                <input type="checkbox" name="" id="">
                                <label for="">Spa / Pool</label>
                                </div>

                                <div class="ammenities-list__option">
                                <input type="checkbox" name="" id="">
                                <label for="">Accessible</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div id="applyFilters" class="apply-filters">
                    <button id="applyFiltersBtn" class="apply-filters-btn">APPLY FILTERS</button>
                </div>
            </div>
               
            </div>
        </div>
        
        <div class="content" id="content">

            <div id="topStays" class="top-stays">
                <h1 class="top-stays__heading">
                    TOP RATED STAYS
                </h1>
                <div class="top-stays__container">
                    <div id="cardContainerTopStay" class="top-stays__content">

                    </div>
                </div>
            </div>

            <div class="map-container">
                <div id="map" class="map"></div>
            </div>
            
            <div id="searchResults" class="search-results">
                <div class="search-results__container">
                    <div id="cardContainerSearchResults" class="search-results__content">

                    </div>
                </div>
            </div>




            <div id="homeLandscapes" class="home-landscapes">
                <h1 class="home-landscapes__heading">
                   EXPLORE OUR LANDSCAPES
                </h1>
                
            </div>
            <div id="homeRecommendations" class="home-recommendations"></div>
            <div id="homeTopStays" class="home-top-stays"></div>
            <div id="homeCovidInfo" class="home-covid-info"></div>
        
        <!-- </div> -->

    
        <footer class="mobile-footer">
            <img class="footer-img" src="./img/footer-mobile.svg">
            <div class="footer-menu">
                <i class="fas fa-home"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-calendar-week"></i>
                <i class="far fa-comment-dots"></i>
                <i class="fas fa-user-alt"></i>
            </div>
        </footer>
    </section>

   <!-- jquery -->
   <script src="./jquery-3.5.1.min.js"></script>

   <!-- script jquery ui -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- map key -->
    <script src="./js/mapKeyCopy.js"></script>

    <!-- our script -->
    <script src="./js/script.js"></script>
</body>
</html>
